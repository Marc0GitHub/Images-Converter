<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Image Converter (no limit)</h1>
        <input type="file" id="imageInput" accept="image/*" multiple>
        <select id="formatSelect">
            <option value="jpeg">JPEG</option>
            <option value="png">PNG</option>
            <option value="webp">WEBP</option>
            <option value="bmp">BMP</option>
        </select>
        <label for="qualityRange">Quality: <span id="qualityValue">100</span>%</label>
        <input type="range" id="qualityRange" min="1" max="100" value="100">
        <button id="convertButton">Convert and Download</button>
        <canvas id="canvas" style="display: none;"></canvas>
    </div>
    
    <footer>
        <p>made by <a href="https://github.com/Marc0GitHub" target="_blank">@marcotancredi</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
